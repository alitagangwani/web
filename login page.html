<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .login-box, .user-info-box {
            max-width: 300px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
        }
        .login-box input, .user-info-box input {
            width: 256px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .login-box label, .user-info-box label {
            text-align: left;
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .user-info-box span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form>
            <div style="text-align: center;">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required>
            </div>
            <div style="text-align: center;">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required>
            </div>
            <div style="text-align: center;">
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required>
            </div>
            <br>
            <button type="submit">Login</button>
        </form>
    </div>
    
    <div class="user-info-box">
        <h2>User Information</h2>
        <div>
            <label for="displayUsername">Username:</label> <span id="displayUsername"></span>
        </div>
        <div>
            <label for="displayEmail">Email:</label> <span id="displayEmail"></span>
        </div>
        <div>
            <label for="displayPassword">Password:</label> <span id="displayPassword"></span>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();

            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            document.getElementById('displayUsername').textContent = username;
            document.getElementById('displayEmail').textContent = email;
            document.getElementById('displayPassword').textContent = password;
        });
    </script>
</body>
</html>
