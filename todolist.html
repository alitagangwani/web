<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        .highlighted {
            background-color: yellow;
        }
        .button-box {
            display: inline-block;
            padding: 10px;
            margin-right: 10px; /* Adds some space between box and buttons */
        }
    </style>
</head>
<body>
    <h1>My To-Do List</h1>
    <ul>
        <li>hello</li>
        <li class="highlighted">water plants</li>
        <li>plant seed</li>
        <li class="highlighted">send money</li>
        <li>i am broke</li>
    </ul>
    <div class="button-box">
        <input type="text" id="task">
        <button type="submit">Add</button>
        <button type="submit">Remove</button>
    </div>
</body>
</html>
